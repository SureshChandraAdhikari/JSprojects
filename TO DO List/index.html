<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <!-- Form to add new tasks -->
    <form id="todoForm">
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" aria-label="Enter a task" aria-describedby="addButton">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="addButton" onclick="addTodo()">Add Task</button>
        </div>
      </div>
    </form>

    <!-- List to display tasks -->
    <ul id="taskList" class="list-group">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
